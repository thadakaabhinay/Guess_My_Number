<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <title>Guess My Number!</title>
   
</head>
<body>
    <div class="nav-bar">
        <h3 class="again">Again!</h3>
        <p>&lt; Between 1 and 20 &gt;</p>
    </div>
    <div class="guess">
        <h1>Guess  My Number !</h1>
    </div>
    <hr>
    <div class="qn">
       <h3 class="qmark">?</h3>
    </div>
    <div class="bottom">
        <div class="num">
            <input class="intake" style="color: white;" type="number" min="1" max="20">
            <button class="check"> <h4>Check!</h4></button>
        </div>
        <div class="start">
            <p class="one">Start guessing...</p>
            <p><i class="em em-100" aria-role="presentation" aria-label="HUNDRED POINTS SYMBOL"></i> &nbsp;Score : <span class="score_num">20</span></p>
            <p> <i class="em em-sports_medal" aria-role="presentation" aria-label="SPORTS MEDAL"></i>&nbsp; HighScore : <span class="high">0</span></p>
            
        </div>
    </div>
   
</body>
</html>
